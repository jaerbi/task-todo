<div class="dialog">
  <h1 mat-dialog-title>Підтвердження</h1>
  <div  mat-dialog-content>
    <mat-icon class="close_dialog" (click)="close()">close</mat-icon>
    <h2>{{data.message}}</h2>
  </div>
  <div class="dialog_actions" mat-dialog-actions>
    <button mat-stroked-button color="warn" mat-dialog-close [mat-dialog-close]="false">Ні дякую</button>
    <button mat-stroked-button color="primary" [mat-dialog-close]="true">Підтвердити</button>
  </div>
</div>
